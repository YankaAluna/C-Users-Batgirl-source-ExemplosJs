<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando com JavaScript e DOM </title>
    <style>
        .btn-purple {
            background-color: #6a0dad; /* roxo */
            color: #ffffff; /* branco */
            border: none;
            border-radius: 8px;
            padding: 0.5rem 0.9rem;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-purple:hover {
            filter: brightness(0.9);
            opacity: 0.95;
        }
        /* foco acessível */
        .btn-purple:focus {
            outline: 2px solid rgba(106,13,173,0.25);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <h1> Ordenando com JavaScript e DOM </h1>
    
    <!-- Campo de entrada e botões -->
    <input type="number" id="valor" placeholder="Digite um número">
    <button id="btnAdicionar" class="btn-purple">Adicionar</button>
 <!-- Lista de seleção para algoritmos -->
    <label for = "algoritmo">Algoritmo de Ordenação</label>
    <select id ="algoritmo" arial-label="selecione o algoritmo de ordenação">
        <option value="bubble">Bubble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="quick">Quick Sort</option>  
    </select>
 <!-- Campo de entrada e botões -->
      <button id="btnOrdenar" class="btn-purple">Ordenar</button>
    <button id="btnMisturar" class="btn-purple">Misturar</button>
    <button id="btnLimpar" class="btn-purple">Limpar</button> 
  <!-- Lista de valores -->
    <ul id="valores"></ul>    
    <script src="ordenando.js"></script>
</body>
</html>
